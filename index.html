<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Простой калькулятор</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="calculator" aria-label="Калькулятор">
    <div id="display" class="display">0</div>

    <div class="keys">
      <div class="row">
        <button class="key function" data-action="clear">C</button>
        <button class="key function" data-action="back">⌫</button>
        <button class="key function" data-action="paren">( )</button>
        <button class="key operator" data-value="/">÷</button>
      </div>

      <div class="row">
        <button class="key" data-value="7">7</button>
        <button class="key" data-value="8">8</button>
        <button class="key" data-value="9">9</button>
        <button class="key operator" data-value="*">×</button>
      </div>

      <div class="row">
        <button class="key" data-value="4">4</button>
        <button class="key" data-value="5">5</button>
        <button class="key" data-value="6">6</button>
        <button class="key operator" data-value="-">−</button>
      </div>

      <div class="row">
        <button class="key" data-value="1">1</button>
        <button class="key" data-value="2">2</button>
        <button class="key" data-value="3">3</button>
        <button class="key operator" data-value="+">+</button>
      </div>

      <div class="row">
        <button class="key wide" data-value="0">0</button>
        <button class="key" data-value=".">.</button>
        <button class="key operator" data-action="equals" id="equ">=</button>
        <button class="key operator" data-value="**">x^y</button>
        <button class="key operator" data-value="**2">x^2</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
